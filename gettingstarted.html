<!DOCTYPE html>
<html language="en">
    <head>
        <!--NAME YOUR TAB-->
        <title>Hunter</title>
    </head>

    <body>
        <!--HEADINGS-->
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>


        <!--PARAGRAPH-->
        <p>This is my first paragraph.</p>
        <p>This is<br> paragraph 2.</p>

        <!--CREATING A LINK-->

        <a href="https://mrmaresh.github.io/website/index.html">This is a link to a website</a>

        <!--FAVICON using fontawesome.com-->
        <p><i class = "fa-solid fa-infinity"></i></p>
        <script src="https://kit.fontawesome.com/3846719c1f.js" crossorigin="anonymous"></script>

        <!--TABLE-->
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Hunter</td>
                <td>Hill</td>
            </tr>
            <tr>
                <td>George</td>
                <td>Smith</td>
            </tr>
        </table>

        <!--UNORDERED LIST-->
        <ul>
            <li>Do homework</li>
            <li>Clean Room</li>
            <li>Do dishes</li>
        </ul>
        <!--ORDERED LIST-->
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

    <!--EMOJIS-->
    <p>
        &#128511;
    </p>

    <!--Input Types-->
    <input type="text" placeholder="Type Here">
    <br>
    <input type="button" value="BOOM">
    <br>
    <input type="checkbox">
    <br>
    <input type="color">
    <br>
    <input type="date">
    <br>
    <input type="time">
    </body>
</html>
